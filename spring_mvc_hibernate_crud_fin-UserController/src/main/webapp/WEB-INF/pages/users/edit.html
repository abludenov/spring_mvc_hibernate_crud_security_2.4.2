<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>
<form th:action="@{'/logout'}" method="POST">
    <button class="ui-button">Logout</button>
</form>
<form th:method="PATCH" th:action="@{/admin/saveuser}" th:object="${user}">
    <input type="hidden" name="id" th:value="${user.id}">
    <label for="name">Enter name:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <br><br>
    <label for="surname">Enter surname:</label>
    <input type="text" th:field="*{surname}" id="surname"/>
    <br><br>
    <label for="age">Enter age:</label>
    <input type="text" th:field="*{age}" id="age"/>
    <br><br>
    <label for="email">Enter email:</label>
    <input type="text" th:field="*{email}" id="email"/>
    <br><br>
    <label for="username">Enter username:</label>
    <input type="text" th:field="*{username}" id="username"/>
    <br><br>
    <label for="password">Enter password:</label>
    <input type="text" th:field="*{password}" id="password"/>
    <input type="checkbox" name="checkBoxRoles" value="ROLE_USER"/>USER
    <input type="checkbox" name="checkBoxRoles" value="ROLE_ADMIN"/>ADMIN
    <hr/>
    <input type="submit" value="Update"/>
</form>
</body>
</html>
