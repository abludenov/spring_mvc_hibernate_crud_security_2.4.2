<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>
<form th:action="@{'/logout'}" method="POST">
    <button class="ui-button">Logout</button>
</form>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
        <th>Email</th>
        <th>Username</th>
        <th>Password</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.surname}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.password}"></td>
        <td>
            <form th:action="@{/admin/edit/{id}(id=${(user.getId())})}">
                <input type="submit" value="Edit"/>
            </form>
        </td>
        <td>
            <form th:method="DELETE" th:action="@{/admin/deleteuser/{id}(id=${(user.getId())})}">
                <input type="submit" value="Delete"/>
            </form>
        </td>
    </tr>
</table>
<hr/>
<div class="container">
    <form th:action="@{'/admin/adduser'}" method="post">
        <div class="form-group">
            <label>Name: </label>
            <input type="text" class="form-control" name="name">
        </div>
        <br>
        <div class="form-group">
            <label>Surname: </label>
            <input type="text" class="form-control" name="surname">
        </div>
        <br>
        <div class="form-group">
            <label>Age: </label>
            <input type="number" class="form-control" name="age">
        </div>
        <br>
        <div class="form-group">
            <label>Email: </label>
            <input type="text" class="form-control" name="email">
        </div>
        <br>
        <div class="form-group">
            <label>Username: </label>
            <input type="text" class="form-control" name="username">
        </div>
        <br>
        <div class="form-group">
            <label>Password: </label>
            <input type="password" class="form-control" name="password">
        </div>
        <br>
        <input type="checkbox" name="checkBoxRoles" value="ROLE_USER"/>USER
        <input type="checkbox" name="checkBoxRoles" value="ROLE_ADMIN"/>ADMIN
        <br>
        <div class="form-group">
            <button class="btn btn-success">Add User</button>
        </div>
    </form>
</div>
</body>
</html>
